<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Monitoramento GCN - Orizon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #990000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #breaking {
      background-color: #ffcccc;
      padding: 0.8rem;
      overflow: hidden;
      white-space: nowrap;
      text-align: center;
      font-weight: bold;
    }
    #noticias {
      padding: 1rem;
    }
    .noticia {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }
    .map-button {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
      margin: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>

  <header>
    <h1>Painel de Monitoramento GCN</h1>
  </header>

  <div id="breaking">Carregando not√≠cia cr√≠tica...</div>

  <div style="text-align:center;">
    <a href="/map" class="map-button">Visualizar Mapa das Unidades</a>
  </div>

  <div id="noticias">
    <h2>Not√≠cias Relevantes</h2>
    <div id="lista-noticias"></div>
  </div>

  <script>
    async function carregarNoticias() {
      try {
        const resposta = await fetch("/api/news");
        const noticias = await resposta.json();

        const lista = document.getElementById("lista-noticias");
        lista.innerHTML = "";

        if (Array.isArray(noticias) && noticias.length > 0) {
          // Mostra a mais cr√≠tica no topo
          document.getElementById("breaking").textContent = "üõë " + noticias[0].title;

          noticias.forEach(noticia => {
            const item = document.createElement("div");
            item.classList.add("noticia");
            item.innerHTML = `
              <strong>${noticia.title}</strong><br/>
              <small>${new Date(noticia.publishedAt).toLocaleString()}</small><br/>
              <a href="${noticia.url}" target="_blank">Leia mais</a>
            `;
            lista.appendChild(item);
          });
        } else {
          document.getElementById("breaking").textContent = "Nenhuma not√≠cia cr√≠tica no momento.";
        }
      } catch (erro) {
        document.getElementById("breaking").textContent = "Erro ao carregar not√≠cias.";
        console.error(erro);
      }
    }

    carregarNoticias();
  </script>

</body>
</html>
